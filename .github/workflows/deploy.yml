name: Deploy Outlook Addin

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Set Git Identity for gh-pages
        run: |
          git config --global user.email "ridvan.soyler@oztiryakiler.com"
          git config --global user.name "Rıdvan SÖYLER"
      
      - name: Deploy to GitHub Pages
        run: npm run deploy